{% extends 'app/base.html' %}
{% load static %}
{% load custom_filters %}
{% block title %}
  Reset Your Password
{% endblock title %}
{% block main-content %}
<main class="main">
    <div class="container">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email address to obtain a new Password</p>
        <form  method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send e-mail" class="btn btn-primary btn-rounded btn-md ls-normal ml-2 mb-5">
        </form>

    </div>
</main>
{% endblock main-content %}
